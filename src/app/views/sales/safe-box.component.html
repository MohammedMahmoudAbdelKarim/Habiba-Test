<div class="animated fadeIn" id="stocskList">
  <!-- Start Header -->
  <header class="bg-blue px-5 py-3">
    <div class="row align-items-end">
      <!-- left-hand-side-of-header -->
      <div
        class="row align-items-start mb-5 justify-content-between no-gutters w-100"
      >
        <div class="col-8">
          <!-- Titles -->
          <h6 class="col-12 p-0">Dashboard | Safe Box</h6>
          <h3 class="text-uppercase">
            SAFE BOX
          </h3>
        </div>
        <div class="col-4 row justify-content-end">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenu2"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Welcome Habiba ,
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button" (click)="logout()">
                Logout
              </button>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-4 row justify-content-between">
          <div class="col-6"></div>
          <div class="col-6 row justify-content-end no-gutters">
            <button class="addBtn w-100" routerLink="/sales/sales-list">
              <i class="icon-diamond mr-2 align-middle"></i>
              Sales List
            </button>
          </div>
        </div>
        <div class="col-12 row justify-content-start pl-3 mt-2">
          <p class="text-white m-0" *ngIf="dataSource.data.length > 1">
            Search Result {{ dataSource.data.length }} Items
          </p>
          <p class="text-white m-0" *ngIf="dataSource.data.length == 1">
            Search Result {{ dataSource.data.length }} Item
          </p>
          <p *ngIf="!dataSource.data.length" class="text-white m-0">
            No Data Available
          </p>
        </div>
      </div>
    </div>
  </header>
  <!-- End Header -->
  <!-- Start Table -->
  <div class="floated container-fluid relative">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE</th>
        <td mat-cell class="" *matCellDef="let row">
          {{ row.created }}
        </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="branches.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>BRANCH</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.branches.name }}</span>
        </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>PAYMENT</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.amount }}</span>
        </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.status }}</span>
        </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.type }}</span>
        </td>
      </ng-container>
      <!-- Column -->
      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>REASON</th>
        <td mat-cell *matCellDef="let row">
          <span>{{ row.reason }}</span>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 20, 30, 40, 50]"
      (page)="pageEvent = $event; onPaginateChange($event)"
    ></mat-paginator>
  </div>
  <!-- End Table -->
</div>
